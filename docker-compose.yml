version: "3.8"
services:
    postgres:
        image: postgres:13-alpine
        restart: unless-stopped
        environment:
            POSTGRES_USER: scinna
            POSTGRES_PASSWORD: scinna
            POSTGRES_DB: scinna
            PGDATA: /var/lib/postgresql/data/pgdata
        volumes:
            - pgdata
        ports:
            - 5432:5432

    adminer:
        image: adminer
        restart: always
        ports:
            - 8008:8080

volumes:
    pgdata:
